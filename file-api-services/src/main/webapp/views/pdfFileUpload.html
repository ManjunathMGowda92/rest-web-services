<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>PDF File Upload</title>
</head>
<body>

	<h1>File Upload Example</h1>
	<form action="../api/fileupload/pdf" method="post" enctype="multipart/form-data">
		<p>Select a file : 
			<input type="file" name="file" size="45" accept=".pdf" />
		</p>
		
		<input type="submit" value="upload PDF" />
	</form>

</body>
</html>
